
<ion-header>
  <ion-navbar>

    <ion-title>相册</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="下拉刷新"
            refreshingSpinner="circles"
            refreshingText="正在加载...">
    </ion-refresher-content>
  </ion-refresher>


  <ion-list>
    <button ion-item *ngFor="let item of topics" (click)="itemTapped($event, item)">


      <ion-row>
        <ion-col col-3  *ngFor="let chatimage of item.item_result">
          <img src="http://192.168.1.100:8001{{chatimage}}" style="width: 100%;">
        </ion-col>

      </ion-row>


    </button>

  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles"
                                 loadingText="正在加载..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>






</ion-content>
