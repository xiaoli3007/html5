<ion-header>
  <ion-navbar>
    <ion-title>
      待办事项
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="recommend-books list-page">
  <ion-list>
    <button ion-item *ngFor="let domainTodoList of todoLists" (click)="presentTodoModal({domain: domainTodoList.domain})">
      <span class="title">{{domainTodoList.value.name}}</span>
    </button>
  </ion-list>
</ion-content>
