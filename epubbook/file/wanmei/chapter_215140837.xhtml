<title>五一快乐，求保底月票，谢谢大家</title>
<link href="stylesheet.css" type="text/css" rel="stylesheet"/><style type="text/css">
@page { margin-bottom: 5.000000pt; margin-top: 5.000000pt; }</style>

<body>
<h2><span style="border-bottom:1px solid">五一快乐，求保底月票，谢谢大家</span></h2><p>  </p><p>    </p><p>五一假期到了，在这里愿大家玩的愉快，开开心心，过的舒畅。</p><p>    在这里向大家求五月的保底月票，请投给完美吧。</p><p>    四月结束了，月票最后被超，大家已经很给力了，投的票很多，主要是我相比而言不给力，写不了那么多，速度太慢。而大家真的很给力了。</p><p>    感谢大家，看到那么多兄弟姐妹支持，总盟与很多兄弟姐妹都在飘红，想各种办法投票，真心感激感谢。</p><p>    四月过去了，五月到来，还请大家支持完美世界，不求其他，只将保底月票投来就好了。</p><p>    现在还是双倍期，一票投下，等于两票，请大家把票给完美世界吧。</p><p>    感谢！</p><p>  </p><p>    </p><p>  </p><p>        </p><p>  </p><p>    </p><div class="mbppagebreak"></div></body></html>
