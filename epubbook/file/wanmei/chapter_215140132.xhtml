<h2><span style="border-bottom:1px solid">求保底月票！</span></h2><p>  </p><p>    </p><p>时间好快，进入十二月份了，新的一个月开始了，辰东向大家求保底月票支持。</p><p>    月头肯定都在呼唤月票，我们不能落后啊，请各位兄弟们投上一张宝贵的月票，让完美世界冲的高一些。</p><p>    从上架到现在，我一直还算努力吧，也希望兄弟姐妹们能多多支持。剧情过渡期，可能有点平淡，但很快就会过去的，精彩与波澜壮阔的内容将展开。</p><p>    求保底月票，谢谢大家！</p><p>    .</p><p>    .(未完待续。)</p><p>  </p><p>    </p><p>  </p><p>        </p><p>  </p><p>    </p><div class="mbppagebreak"></div></body></html>
