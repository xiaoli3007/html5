<h2><span style="border-bottom:1px solid">感谢！求六月保底月票</span></h2><p>  </p><p>    </p><p>写第二章时，接到求己打来的电话，说最后我们第一了，我记得十二点看了下，书评区很多人都说，总盟诸神打赏了，然后还是被爆了。</p><p>    所以，接到电话时，感觉很突然。</p><p>    感谢所有兄弟姐妹五月以来的的支持，谢谢总盟诸神飘红！谢谢独孤的云、xuejimi飘红。</p><p>    同时也祝所有小朋友六一儿童节快乐^_^也提前祝大家端午节快乐，今天可以了，要爆发，要多更新。</p><p>    请大家将六月的保底月票投给完美吧，月初很需要大家的支持。</p><p>    呼唤所有兄弟姐妹，求保底月票！</p><p>    感谢大家！</p><p>    .</p><p>  </p><p>    </p><p>  </p><p>        </p><p>  </p><p>    </p><div class="mbppagebreak"></div></body></html>
