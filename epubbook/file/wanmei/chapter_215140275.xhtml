<head>
<title>先更两章，求月票，继续努力去</title>
<link href="stylesheet.css" type="text/css" rel="stylesheet"/><style type="text/css">
@page { margin-bottom: 5.000000pt; margin-top: 5.000000pt; }</style>

<body>
<h2><span style="border-bottom:1px solid">先更两章，求月票，继续努力去</span></h2><p>  </p><p>    </p><p>先更两章，起床后一直努力到现在的结果，集中了所有精神，写好后先上传。</p><p>    最后这三天，我们们就是爆发着过，要拼到底，今天说了，要耗尽力气，能写多少章就写多少章，给自己压力，六章打底！</p><p>    兄弟姐妹，我是拼了，我这龟速，遇上这种月票战来说，实在是难受。速度太慢啊，请大家支持我吧，将月票投来。我在努力，我在拼，让我们们如火山喷发般，向上冲起，激情汹涌。</p><p>    来吧，我们们一战到底，求月票，求第一！</p><p>    先去点东西，回来继续努力，请大家给我动力！</p><p>    感谢！</p><p>  </p><p>    </p><p>  </p><p>        </p><p>  </p><p>    </p><div class="mbppagebreak"></div></body></html>
