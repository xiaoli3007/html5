<h2><span style="border-bottom:1px solid">说下．同时三章求张月票和推荐票</span></h2><p>  </p><p>    </p><p>这个月我们在大战吗？显然没有。没有特别组织争榜，能坚持到现在已经是我们实力的体现了，当然辰东也有在努力的爆发，希望能飞的更远。</p><p>    今天对方的单章有些火气，断剑血之类的都出来了，使得我们一些读者来找我说争第一的事情。这里不解释一下怕影响了我们的长远气势。</p><p>    上个月我们争第一消耗很大，月初辰东就说了这个月不会让大家如此，所以我们完全不要被别人带着节奏走。</p><p>    我照常要正常消费出的月票，下个月还会继续这样，还会有爆发，有月票并且喜欢本书请投上哦，就是这样。</p><p>    还有，今天是周一，也请大家投推荐票支持，感谢。</p><p>    .</p><p>    .(未完待续。)</p><p>  </p><p>    </p><p>  </p><p>        </p><p>  </p><p>    </p><div class="mbppagebreak"></div></body></html>
