<h2><span style="border-bottom:1px solid">虐中，求月票鼓励！</span></h2><p>  </p><p>    </p><p>    最近剧情有点虐，这是书评区有些兄弟姐妹说的，不知道有没有人又跟上次似的，画圈圈诅咒我。</p><p>    小声解释下，这是正常的起伏啊，不然一路高歌，不断拔高向上，大家都快麻木了。</p><p>    现在的确有点压抑，但是一切都是为了最后的喷薄，喷发式进入上界，剧情有起有伏，有点曲折，才不显得单调啊。</p><p>    对了，我保证，感情戏会有的，一定会很丰满，一切都会有的。</p><p>    好吧，在这里我要求下月票了，咱好久没要了，主要是最近剧情赶在这，不敢要。不过，最近月票真是太少了，不要不行了，向大家求月票啊。</p><p>    虐中，向大家求下月票啦！</p><p>    同时，马上周一了，也向大家求推荐票支持下。</p><p>    感谢！</p><p>    .</p><p>  </p><p>    </p><p>  </p><p>        </p><p>  </p><p>    </p><div class="mbppagebreak"></div></body></html>
