<h2><span style="border-bottom:1px solid">年度作品票有吗？也求下双倍最后的月票</span></h2><p>  </p><p>    </p><p>双倍期最后一天了，大家的保底月票投出来了吗，还有一天的时间，没投的朋友请轻点一票，不然双倍期就要过了。</p><p>    还有，现在正在年度评选，每个人都有免费的年度票可投，投票位置就在作品简介右上角，请大家投一下啊。看到副版主们这么尽心尽力，一直号召书评区的兄弟姐妹投票，辰东惭愧又感动，我自己如果不开单章拉一下的话都觉得愧对他们了。</p><p>    谢谢大家！</p><p>  </p><p>    </p><p>  </p><p>        </p><p>  </p><p>    </p><div class="mbppagebreak"></div></body></html>
