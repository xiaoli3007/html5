<h2><span style="border-bottom:1px solid">写的不满意，调整</span></h2><p>  </p><p>    </p><p>最近写的不太满意，心中有想法，结果没有写出那种感觉来。</p><p>    不够紧凑，不够激情，缺乏调动人心情绪的东西。</p><p>    反思，调整一下。今天我好好想一想后面的东西。</p><p>    后面的部分，在我的设计中，是激情澎湃的，是最精彩的部分，可是现在完全没有写出那种感觉来。</p><p>    我反省，好好的想一想。</p><p>    谢谢你们！(未完待续。。)</p><p> ...  </p><p>  </p><p>    </p><p>  </p><p>        </p><p>  </p><p>    </p><div class="mbppagebreak"></div></body></html>
