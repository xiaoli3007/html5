<ion-header>
  <ion-navbar>
    <ion-title>
      资源库
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="下拉刷新"
            refreshingSpinner="circles"
            refreshingText="正在加载...">
    </ion-refresher-content>
  </ion-refresher>


  <ion-list>

    <ion-item *ngFor="let item of listinfos" (click)="openShow(item.catid,item.id)">
      <ion-thumbnail item-left>
        <img [src]="item.thumb | safe">
      </ion-thumbnail>
      <h2>{{item.title}}</h2>
      <p>{{item.description}}</p>
      <button ion-button clear item-right>查看</button>
    </ion-item>

  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles"
                                 loadingText="正在加载..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>



</ion-content>
