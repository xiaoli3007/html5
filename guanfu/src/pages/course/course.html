<ion-header>
  <ion-navbar>
    <ion-title>
      资源库
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>


  <ion-item>
    <ion-label color="primary" stacked>关键词</ion-label>
    <ion-input type="text" #keyword placeholder="请输入"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label>栏目选择</ion-label>
    <ion-select [(ngModel)]="catid"  okText="确定" cancelText="取消" >
      <ion-option value="0" selected="true">不限</ion-option>
      <ion-option  *ngFor="let item of category" value="{{item.catid}}"> {{item.name}} </ion-option>
    </ion-select>
  </ion-item>


  <button ion-button round full class="search_button" (click)="search(keyword.value,catid)" color="dark">检索</button>



</ion-content>
