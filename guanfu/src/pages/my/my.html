<ion-header>
  <ion-navbar>
    <ion-title>
      个人中心
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="more">

  <ion-item (click)="openUsercenterPage()">
    <ion-avatar item-left>
      <img src="{{user_info.photo}}">
    </ion-avatar>
    <h2> {{user_info.username}}</h2>
    <ion-badge name="ios-share-outline" item-right></ion-badge>
  </ion-item>


  <ion-list>
    <button ion-item (click)="openFavoritePage()">
      <h2>我的收藏</h2>
      <ion-icon name="ios-star-outline" item-left></ion-icon>
      <ion-badge item-right></ion-badge>
    </button>

    <button ion-item (click)="openFrequencyPage()">
      <h2>我的点播</h2>
      <ion-icon name="ios-easel-outline" item-left></ion-icon>
      <ion-badge item-right></ion-badge>
    </button>

  </ion-list>


  <ion-list>
    <button ion-item (click)="openAboutUsPage()">
      <ion-icon name="ios-information-circle-outline" item-left></ion-icon>
      <h2>关于</h2>
    </button>

    <button ion-item (click)="shareIt()">
      <ion-icon name="ios-share-outline" item-left></ion-icon>
      <h2>分享给好友</h2>
    </button>

    <button ion-item (click)="openFeedbackPage()">
      <h2>反馈</h2>
      <ion-icon name="ios-paper-plane-outline" item-left></ion-icon>
    </button>
  </ion-list>




  <button ion-item  (click)="logout()"  *ngIf="user_info.userid">
    退出
  </button>

  <ion-list  *ngIf="!user_info.userid">
    <button ion-item (click)="openLoginPage()">
      登录
    </button>
    <!--<button ion-item (click)="openRegPage()">-->
      <!--注册-->
    <!--</button>-->
  </ion-list>


</ion-content>
