<ion-header>
  <ion-navbar>
    <ion-title>
      登录
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center>


  <ion-list class="login-forms">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label color="primary">用户名</ion-label>
          <ion-input formControlName="username" placeholder="xxx"></ion-input>



        </ion-item>

      <ion-item *ngIf="!form.controls.username.valid && form.controls.username.touched">
        <ion-label  color="danger">用户名输入有误！</ion-label>
      </ion-item>


        <ion-item>
          <ion-label color="primary">密码</ion-label>
          <ion-input type="password" formControlName="password"  placeholder="xxx"></ion-input>
        </ion-item>

      <ion-item *ngIf="!form.controls.password.valid && form.controls.password.touched">
        <ion-label  color="danger">密码输入有误！</ion-label>
      </ion-item>


       <button ion-button full class="login-button" type="submit"  [disabled]="!form.valid">登录</button>

    </form>

    </ion-list>



  <!--<p>Value: {{ form.value | json }}</p>-->
  <!--<p>Validation status: {{ form.status }}</p>-->

</ion-content>
