<ion-navbar *navbar>
  <ion-title>用户详情</ion-title>
</ion-navbar>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar item-left>
        <img src="{{user.avatar_url|avatarPipe}}">
      </ion-avatar>
      <h2>{{user.loginname}}</h2>
      <h3>积分 {{user.score}}</h3>
      <p>注册日期 {{user.create_at|dateFormatPipe:'yyyy-MM-dd'}}</p>
    </ion-item>
    <ion-list-header>
      最近创建的话题
    </ion-list-header>
    <a ion-item href="#/topicDetail/{{topic.id}}" *ngFor="#topic of user.recent_topics">
      <ion-avatar item-left>
        <img src="{{topic.author.avatar_url|avatarPipe}}">
      </ion-avatar>
      <h2>{{topic.title}}</h2>
      <p class="agotime">{{topic.last_reply_at|amTimeAgoPipe}}</p>
    </a>

    <ion-list-header>
      最近参与的话题
    </ion-list-header>
    <a ion-item href="#/topicDetail/{{topic.id}}" *ngFor="#topic of user.recent_replies">
      <ion-avatar item-left>
        <img src="{{topic.author.avatar_url|avatarPipe}}">
      </ion-avatar>
      <h2>{{topic.title}}</h2>
      <p class="agotime">{{topic.last_reply_at|amTimeAgoPipe}}</p>
    </a>

    <ion-list-header>
      最近收藏
    </ion-list-header>
    <a ion-item href="#/topicDetail/{{topic.id}}" *ngFor="#topic of user.collect_topics">
      <ion-avatar item-left>
        <img src="{{topic.author.avatar_url|avatarPipe}}">
      </ion-avatar>
      <h2>{{topic.title}}</h2>
      <h3 class="agotime">{{topic.last_reply_at|amTimeAgoPipe}}</h3>
    </a>
  </ion-list>

</ion-content>
