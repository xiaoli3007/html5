<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-header-bar align-title="center" class="bar-dark">
    <div class="buttons">
        <button class="button button-icon icon ion-arrow-left-c" ui-sref="tab.chats">
        </button>
    </div>
    <div class="h1 title"  >{{chat.title}}</div>

</ion-header-bar>


<ion-view view-title="{{chat.title}}">
  <ion-content class="padding">


      <div class="row"  ng-repeat="chatimage in chat.item_result">
          <div class="col"   ><img ng-src="http://192.168.1.100:8001{{chatimage}}" style="width: 100%;"></div>

      </div>


  </ion-content>
</ion-view>
